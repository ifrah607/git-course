<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <title>Create a Copy with Clone</title>
    <style>
        #div1{
            border: 2px ridge black;
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
        p{
            text-align: center;
            color: white;
        }
        #sec1{

            border:2px groove black;
            width: 400px;
            height: 400px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <section id="sec1">

    </section>
    <hr>
   
    <button id="btn">Create a Copy</button>
    <script>
        $(document).ready(function(){
          $("#btn").click(function(){
            $("#div1").clone().appendTo("#sec1");
          });
            
        });
    </script>
</body>
</html>
