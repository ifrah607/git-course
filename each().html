<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Each method</title>
    <script src="jquery.js"></script>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Guava</li>
        <li>Strawberry</li>
    </ul>

    <script>
    $(document).ready(function(){

          $("li").each(function(index, element){
           if($(element).text() == "Guava"){
               return false;
           }
           alert($(element).text());

          });
          alert("Each Function Terminates...!");
        
    });
    </script>
</body>
</html>
